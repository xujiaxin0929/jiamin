<section id="iDeal_join">
    <div class="row join_title">
        <div class="col-lg-8 col-md-10 col-sm-12 col-lg-offset-2 col-md-offset-1">
            <h3><span>加入爱赏</span></h3>
        </div>
    </div>
    <div class="row join_content">
        <div class="join_input col-lg-8 col-md-10 col-sm-12 col-lg-offset-2 col-md-offset-1">
            <form action="" method="get">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <p><img src="images/iDeal_6.png" alt="">姓&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp名:</p>
                        <input type="text" name="text" placeholder="请填写您的姓名" class="join_name_input" autocomplete="off"/>
                        <span class="error-info error-name">请输入姓名</span>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <p><img src="images/iDeal_7.png" alt="">电&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp邮:</p>
                        <input type="email" name="email" placeholder="请填写您的邮件地址" class="join_email_input" autocomplete="off"/>
                        <span class="error-info error-email">请输入邮箱</span>
                    </div>
                </div>
            </form>
        </div>
        <div class="join_label col-lg-8 col-md-10 col-sm-12 col-lg-offset-2 col-md-offset-1">
            <form action="" method="get">

                <label><input name="Fruit" type="checkbox" value="0" /><span>勾选此项，即表示同意澳门银河使用上述资料联络本人，同意接收澳门银河及银河娱乐集团成员（澳门百老汇、澳门星际酒店及银娱优越会）的优惠及推广信息，本人有权撤销上述同意及取消订阅，亦已了解有关隐私政策。</span> </label>


            </form>
        </div>
        <div class="join_button col-lg-8 col-md-10 col-sm-12 col-lg-offset-2 col-md-offset-1">
            <input type="submit" class="btn-order-from" value="立即订阅" >
        </div>
    </div>
</section>

<script src="js/iDeal_join.js" charset="utf-8"></script>
